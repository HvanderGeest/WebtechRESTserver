  <h1 class="text-center">Movies:</h1>
  <div class="col-lg-6 hidden" id="search-container">
  	<div class="input-group">
  		<input type="text" class="form-control movieSearchInput" aria-label="..."

  		<button class="btn btn-default" onclick="searchMovies();" type="button">Search</button>

<!-- Modal -->
<!-- sample modal content -->
<div id="my-profile-modal" class="modal fade" tabindex="-1"
role="dialog">
<div class="modal-dialog" role="document">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="modalLabelNickName">username
			Loading...</h4>
		</div>
		<div class="modal-body">
			<h4>User Information</h4>
			<p id="fullname">
				<strong>Full name: </strong>
			</p>
			<p id="username-modal">
				<strong>Username: </strong>
			</p>



			<hr>

			<h4>My ratings:</h4>
			<div id="my-ratings"></div>

		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-default" onclick="refreshMyRatings();">Refresh</button>
		</div>

	</div>
	<!-- /.modal-content -->
</div>
