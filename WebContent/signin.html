<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/signin.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form id="sign-in" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input  id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        
        <!-- sign up -->
        <div id="sign-up-form" class="hidden">
	        <label for="password-repeat" class="sr-only">Re-enter password</label>
	        <input type="password" id="password-repeat" class="form-control" placeholder="Re-enter password" required>
	        <label for="firstname" class="sr-only">your firstname</label>
	        <input id="firstname" class="form-control" placeholder="your firstname" required>
	        <label for="prefix" class="sr-only">your prefix</label>
	        <input id="prefix" class="form-control" placeholder="your prefix" required>
	        <label for="lastname" class="sr-only">your lastname</label>
	        <input id="lastname" class="form-control" placeholder="your lastname" required>
       	</div> 
        
          <label>
            <a id="sign-up">Sign up</a>
          </label>
    
        <a class="btn btn-lg btn-primary btn-block"  id="sign-in-button">Sign in</a>
      </form>

    </div> <!-- /container -->

    <!-- scripts -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="javascript/sign-in.js"></script>
  </body>
</html>
